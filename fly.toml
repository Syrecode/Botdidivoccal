# fly.toml app configuration file
# Documentation: https://fly.io/docs/reference/configuration/

app = "botdidivoccal"
primary_region = "cdg"

[build]

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = false  # ⚠️ IMPORTANT: false pour garder le bot toujours actif
  auto_start_machines = true
  min_machines_running = 1    # ⚠️ IMPORTANT: 1 pour garder au moins une machine active
  processes = ["app"]

  # Health check pour vérifier que le bot est en vie
  [[http_service.checks]]
    interval = "30s"
    timeout = "10s"
    grace_period = "60s"
    method = "GET"
    path = "/health"

[env]
  PORT = "3000"

[[vm]]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1
