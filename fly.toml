# fly.toml app configuration file for botdidivoccal
app = 'botdidivoccal'
primary_region = 'cdg'

[build]

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

  [[http_service.checks]]
    interval = "30s"
    timeout = "10s"
    grace_period = "60s"
    method = "GET"
    path = "/health"

[env]
  PORT = "3000"

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
